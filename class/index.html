<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-WMAD develop</title>
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="header">
        <div class="header-icon">
          <div class="header-icon__bar"></div>
          <div class="header-icon__bar"></div>
          <div class="header-icon__bar"></div>
        </div>
        <h1 class="header__title">Pre-WMAD</h1>
      </div>
      <nav class="header-nav">
        <ul class="header-nav__items">
          <li class="header-nav__item">Stream</li>
          <li class="header-nav__item header-nav__item--active">Classwork</li>
          <li class="header-nav__item">People</li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <section class="actions">
          <form action="#" method="">
            <select name="topics" id="topics" class="topics-select">
              <option value="all">All Topics</option>
              <option value="week_3th">week 3th</option>
              <option value="3rd">3rd Week</option>
              <option value="2nd">2nd Week</option>
              <option value="1st">1st Week</option>
            </select>
          </form>
          <div class="icons">
            <div class="icon-wrapper">
              <i class="far fa-address-card icon"></i>
              <a href="#" class="icons__link">Assignments</a>
            </div>
            <div class="icon-wrapper">
              <i class="far fa-calendar"></i>
              <i class="fab fa-google-drive icon"></i>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
